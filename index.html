<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: #0c0f1f;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 6px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00bfff;
      color: black;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      color: black;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #00bfff;
    }
    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
      color: black;
    }
    .signature-block {
      width: 40%;
      text-align: center;
    }
    .print-only {
      display: none;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      .no-print {
        display: none;
      }
      .print-only {
        display: block;
      }
    }
    #logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAByUlEQVR42q2UW0iUQRSGv9nd3V27du3cehSrZFEULGDhZ3BgiMFBNkYotjYXWioYiKxEiooRCuLi3BohAREjU18YZbAxFpqJxLbR11HcpJOEnGf3Nz7sPGFJP8czmO+95znPO85/kaTTwK72oVtqZklXLz3yRrih7pEj9OS6IF9HRytfxMBscQBNLEvAHcRh1wBtqHzDOdDNaQefFEMN98OB3zHTd2RcyGlv0Kw8TZzyPnEkMHCIAPDbn4M0mfnMv4szKHmfVYF+qcbLRrq7YO9l+eQReEMu2sYBl02LUAlu1yJ3ivwhOxKNakDwXfOugBd3rhDeMvFM2ku8Af+H04PY6WKwK78AFhD8a4G7AC88Tx2M98TthTdf9bMw+BxVd8OafAn7A19xBiS9A14iW+D0YhAlZbxnYL2HzAbydKO+jpjSwAAAABJRU5ErkJggg==" alt="Logo Aldisan" />
  <h1>ALDISAN-KSK REPORTE DE EMBARQUE</h1>  <!-- FORMULARIO -->  <div class="no-print">
    <input type="text" id="operador" placeholder="Operador">
    <input type="text" id="placas" placeholder="Placas">
    <select id="unidad">
      <option value="">Selecciona Unidad</option>
      <option value="Camioneta">Camioneta</option>
      <option value="Torton">Torton</option>
      <option value="Tráiler">Tráiler</option>
    </select>
    <input type="text" id="transportista" placeholder="Transportista">
    <input type="text" id="factura" placeholder="Factura/Remisión">
    <br>
    <button onclick="startScanner()">Escanear QR</button>
    <div id="reader" style="width: 300px; margin: 20px auto;"></div>
  </div>  <!-- INFORMACIÓN FORMULARIO (para impresión) -->  <div id="formInfo" class="print-only" style="margin-top: 20px; text-align:left; padding-left:20px;">
    <p><strong>Operador:</strong> <span id="printOperador"></span></p>
    <p><strong>Placas:</strong> <span id="printPlacas"></span></p>
    <p><strong>Unidad:</strong> <span id="printUnidad"></span></p>
    <p><strong>Transportista:</strong> <span id="printTransportista"></span></p>
    <p><strong>Factura/Remisión:</strong> <span id="printFactura"></span></p>
  </div>  <!-- TABLA -->  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <!-- FIRMAS -->  <div class="signatures">
    <div class="signature-block">
      <hr>
      <div id="firmaOperador">Operador</div>
    </div>
    <div class="signature-block">
      <hr>
      VÍCTOR GONZÁLES
    </div>
  </div>  <!-- BOTONES -->  <div class="no-print" style="margin-top: 20px;">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <script>
    let productos = new Set();

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (text) => {
          if (productos.has(text)) {
            alert("Este código ya fue escaneado.");
            return;
          }
          productos.add(text);
          const datos = text.split('\t');
          if (datos.length < 9) return;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${datos[2]}</td>
            <td>${datos[3]}</td>
            <td>${datos[4]}</td>
            <td>${datos[5]}</td>
            <td>${datos[7]}</td>
            <td>${datos[6]}</td>
            <td>${datos[8]}</td>`;
          document.querySelector("#tabla tbody").appendChild(row);
          html5QrCode.stop();
        },
        (err) => console.warn(err)
      );
    }

    function exportarExcel() {
      const table = document.getElementById("tabla");
      const wb = XLSX.utils.table_to_book(table, { sheet: "ALDISAN-KSK REPORTE DE EMBARQUE" });
      XLSX.writeFile(wb, "ALDISAN-KSK_REPORTE_EMBARQUE.xlsx");
    }

    window.onbeforeprint = () => {
      document.getElementById("printOperador").innerText = document.getElementById("operador").value;
      document.getElementById("printPlacas").innerText = document.getElementById("placas").value;
      document.getElementById("printUnidad").innerText = document.getElementById("unidad").value;
      document.getElementById("printTransportista").innerText = document.getElementById("transportista").value;
      document.getElementById("printFactura").innerText = document.getElementById("factura").value;
      document.getElementById("firmaOperador").innerText = document.getElementById("operador").value;
    };
  </script></body>
</html>
