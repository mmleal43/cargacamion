<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      background: #0a0f1c;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      background: #1c2535;
    }
    .actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>

  <input type="text" id="nombreOperador" placeholder="Nombre del Operador">
  <input type="text" id="placas" placeholder="Placas">
  <select id="tipoUnidad">
    <option value="Camioneta">Camioneta</option>
    <option value="Torton">Torton</option>
    <option value="Trailer">Trailer</option>
  </select>
  <br>
  <input type="file" id="inputQR" accept="image/*">
  <div class="actions">
    <button onclick="exportToExcel()">Exportar a Excel</button>
    <button onclick="window.print()">Imprimir PDF</button>
  </div>

  <table id="tablaTarimas">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz/Tarima</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabla = document.querySelector('#tablaTarimas tbody');
    const qrsEscaneados = new Set();
    const registros = [];

    document.getElementById('inputQR').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const imageBitmap = await createImageBitmap(file);
      const canvas = document.createElement('canvas');
      canvas.width = imageBitmap.width;
      canvas.height = imageBitmap.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(imageBitmap, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const qr = jsQR(imageData.data, canvas.width, canvas.height);
      if (!qr) return alert('QR no válido');

      const texto = qr.data.trim();
      if (qrsEscaneados.has(texto)) return alert('QR ya escaneado');
      qrsEscaneados.add(texto);

      const partes = texto.split('\t');
      if (partes.length < 9) return alert('Formato QR incorrecto');

      const [operador, folio, codigo, descripcion, lote, caducidad, cajas, pzxcaja, total] = partes;
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${codigo}</td>
        <td>${descripcion}</td>
        <td>${lote}</td>
        <td>${caducidad}</td>
        <td>${cajas}</td>
        <td>${pzxcaja}</td>
        <td>${total}</td>
      `;
      tabla.appendChild(fila);

      registros.push({ operador, folio, codigo, descripcion, lote, caducidad, cajas, pzxcaja, total });
    });

    function exportToExcel() {
      if (registros.length === 0) return alert('No hay datos para exportar');
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(registros);
      XLSX.utils.book_append_sheet(wb, ws, 'Tarimas');
      XLSX.writeFile(wb, 'reporte_tarimas.xlsx');
    }
  </script>
</body>
</html>
