<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0f1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #11182a;
  padding: 10px 20px;
  border-bottom: 2px solid #00ffff80;
}

header img {
  height: 60px;
}

header h1 {
  font-size: 1.8em;
  font-weight: bold;
  color: #00d9ff;
  margin: 0;
}

main {
  padding: 20px;
}

form {
  display: grid;
  gap: 10px;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  margin-bottom: 20px;
}

input,
select,
button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 1em;
}

input:focus,
select:focus {
  outline: 2px solid #00ffff;
  background-color: #1b1f2b;
  color: white;
}

button {
  background: linear-gradient(to right, #00ffff, #1f6fff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  filter: brightness(1.2);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 0.9em;
}

table thead {
  background-color: #1f2a44;
}

table th,
table td {
  border: 1px solid #444;
  padding: 10px;
  text-align: center;
}

.acciones {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

  </style>
</head><body>
  <header>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD... (recortado por brevedad) ..." alt="Aldisan Logo" />
    <h1>ALDISAN-KSK REPORTE DE EMBARQUE</h1>
  </header>
  <main>
    <form id="embarqueForm">
      <input type="text" placeholder="Operador" name="operador" required />
      <input type="text" placeholder="Placas" name="placas" required />
      <input type="text" placeholder="Marca" name="marca" required />
      <select name="tipoUnidad" required>
        <option value="">Tipo de Unidad</option>
        <option value="Camioneta">Camioneta</option>
        <option value="Torton">Torton</option>
        <option value="Tráiler">Tráiler</option>
      </select>
      <select name="tipoDocumento" required>
        <option value="">Factura/Remisión</option>
        <option value="Factura">Factura</option>
        <option value="Remisión">Remisión</option>
      </select>
      <input type="text" placeholder="Transportista" name="transportista" required />
    </form><div class="acciones">
  <button onclick="descargarExcel()">Exportar a Excel</button>
  <button onclick="window.print()">Imprimir</button>
</div>

<table id="tablaReporte">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>Lote</th>
      <th>Caducidad</th>
      <th>Cajas x Tarima</th>
      <th>Pz x Caja</th>
      <th>Pz x Tarima</th>
    </tr>
  </thead>
  <tbody>
    <!-- Datos QR escaneados se insertarán aquí -->
  </tbody>
</table>

  </main>
</body></html>
