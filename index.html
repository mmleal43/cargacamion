<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALDISAN ‚Äì Reporte de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #0b1220; color: white; padding: 20px; }
    h1 { color: #3b82f6; text-align: center; }
    label, select, input { display: block; width: 100%; margin-bottom: 10px; }
    .btn { padding: 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-warning { background: #f59e0b; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #333; text-align: center; }
    video { width: 100%; max-width: 500px; margin: 10px auto; display: block; }
    .firmas { display: flex; justify-content: space-between; margin-top: 50px; }
    .firmas div { width: 45%; text-align: center; }
    .firma-line { border-top: 1px solid #aaa; margin: 50px 0 10px; }
    @media print {
      .no-print, video, button { display: none; }
      body { background: white; color: black; }
      table, th, td { border: 1px solid #000; color: black; }
    }
  </style>
</head>
<body>

<h1>ALDISAN ‚Äì Reporte de Carga de Tarimas</h1>

<div class="no-print">
  <label>Nombre del Operador <input type="text" id="operador"></label>
  <label>Placas <input type="text" id="placas"></label>
  <label>Tipo de Unidad
    <select id="tipoUnidad">
      <option>Camioneta</option>
      <option>Torton</option>
      <option>Tr√°iler</option>
    </select>
  </label>
  <button class="btn btn-primary" onclick="startScanner()">üì∑ Escanear QR</button>
  <button class="btn btn-success" onclick="exportExcel()">üìÅ Exportar Excel</button>
  <button class="btn btn-warning" onclick="window.print()">üñ®Ô∏è Imprimir</button>
  <button class="btn btn-danger" onclick="nuevoReporte()">üÜï Nuevo Reporte</button>
</div>

<video id="cameraPreview" autoplay muted playsinline></video>
<canvas id="qrCanvas" hidden></canvas>

<table id="tabla">
  <thead>
    <tr>
      <th>C√≥digo</th>
      <th>Descripci√≥n</th>
      <th>Lote</th>
      <th>Caducidad</th>
      <th>Cajas</th>
      <th>Pz/Caja</th>
      <th>Pz Total</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="firmas">
  <div>
    <div class="firma-line"></div>
    <div>Firma del Operador</div>
  </div>
  <div>
    <div class="firma-line"></div>
    <div>Firma de V√çCTOR GONZ√ÅLES</div>
  </div>
</div>

<script>
let codigosEscaneados = new Set();
let registrosExcel = [];
let cameraStream;

function startScanner() {
  if (!navigator.mediaDevices) return alert("C√°mara no soportada");
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      cameraStream = stream;
      const video = document.getElementById("cameraPreview");
      video.srcObject = stream;
      const canvas = document.getElementById("qrCanvas");
      const ctx = canvas.getContext("2d");
      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            stopCamera();
            procesarQR(code.data);
          } else {
            requestAnimationFrame(scan);
          }
        } else {
          requestAnimationFrame(scan);
        }
      };
      scan();
    })
    .catch(err => alert("No se pudo acceder a la c√°mara"));
}

function stopCamera() {
  if (cameraStream) {
    cameraStream.getTracks().forEach(t => t.stop());
    cameraStream = null;
  }
}

function procesarQR(data) {
  if (codigosEscaneados.has(data)) {
    alert("C√≥digo ya escaneado");
    return;
  }
  const partes = data.trim().split(/\t/);
  if (partes.length < 9) return alert("Formato QR inv√°lido");

  const [operador, folio, id, descripcion, lote, caducidad, pzCaja, cajas, total] = partes;
  codigosEscaneados.add(data);
  registrosExcel.push({ operador, folio, id, descripcion, lote, caducidad, pzCaja, cajas, total });

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${id}</td>
    <td>${descripcion}</td>
    <td>${lote}</td>
    <td>${caducidad}</td>
    <td>${cajas}</td>
    <td>${pzCaja}</td>
    <td>${total}</td>`;
  document.querySelector("#tabla tbody").appendChild(row);
}

function exportExcel() {
  if (registrosExcel.length === 0) return alert("No hay datos");
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(registrosExcel);
  XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
  XLSX.writeFile(wb, "reporte_tarimas.xlsx");
}

function nuevoReporte() {
  if (!confirm("¬øSeguro que deseas limpiar el reporte?")) return;
  stopCamera();
  codigosEscaneados.clear();
  registrosExcel = [];
  document.querySelector("#tabla tbody").innerHTML = "";
  document.getElementById("operador").value = "";
  document.getElementById("placas").value = "";
  document.getElementById("tipoUnidad").selectedIndex = 0;
}
</script>

</body>
</html>
