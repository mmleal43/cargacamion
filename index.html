<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
      text-align: center;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      color: #000;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .btn {
      background-color: #00bfff;
      color: #fff;
      font-weight: bold;
    }
    .signatures {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      color: black;
    }
    .signatures div {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }
    @media print {
      body { background: white; color: black; }
      input, button, select, #reader, .btn { display: none !important; }
      .signatures { page-break-before: always; }
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>
  <input type="text" id="operador" placeholder="Nombre del Operador" />
  <input type="text" id="placas" placeholder="Placas" />
  <select id="unidad">
    <option value="">Tipo de Unidad</option>
    <option>CAMIONETA</option>
    <option>TORTON</option>
    <option>TRAILER</option>
  </select>
  <input type="text" id="factura" placeholder="Factura o Remisión" />
  <input type="text" id="transportista" placeholder="Transportista" /><button class="btn" onclick="startQRScanner()">Escanear QR</button>

  <div id="reader"></div>  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody id="contenido">
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div class="signatures">
    <div>
      ___________________________<br>
      <span id="firmaOperador">Operador</span>
    </div>
    <div>
      ___________________________<br>
      VÍCTOR GONZÁLES
    </div>
  </div><button class="btn" onclick="exportarExcel()">Exportar Excel</button> <button class="btn" onclick="window.print()">Imprimir</button>

  <script>
    const productos = [];
    const uids = new Set();

    function startQRScanner() {
      const scanner = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";

      scanner.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, qrCodeMessage => {
        scanner.stop();
        document.getElementById("reader").style.display = "none";
        agregarProducto(qrCodeMessage);
      }, error => {});

      setTimeout(() => {
        scanner.stop().catch(() => {});
        document.getElementById("reader").style.display = "none";
      }, 10000);
    }

    function agregarProducto(textoQR) {
      const [operador, uid, codigo, descripcion, lote, caducidad, cajas, pzxcaja, total] = textoQR.split("\t");
      if (uids.has(uid)) return;
      uids.add(uid);
      productos.push({ codigo, descripcion, lote, caducidad, cajas, pzxcaja, total });
      actualizarTabla();
    }

    function actualizarTabla() {
      const cuerpo = document.getElementById("contenido");
      cuerpo.innerHTML = "";
      productos.forEach(p => {
        const fila = `<tr>
          <td>${p.codigo}</td>
          <td>${p.descripcion}</td>
          <td>${p.lote}</td>
          <td>${p.caducidad}</td>
          <td>${p.cajas}</td>
          <td>${p.pzxcaja}</td>
          <td>${p.total}</td>
        </tr>`;
        cuerpo.innerHTML += fila;
      });
      document.getElementById("firmaOperador").innerText = document.getElementById("operador").value;
    }

    function exportarExcel() {
      const data = productos.map(p => ([
        document.getElementById("operador").value,
        document.getElementById("placas").value,
        document.getElementById("unidad").value,
        document.getElementById("factura").value,
        document.getElementById("transportista").value,
        p.codigo, p.descripcion, p.lote, p.caducidad, p.cajas, p.pzxcaja, p.total
      ]));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([
        ["Operador", "Placas", "Unidad", "Factura/Remisión", "Transportista", "Codigo", "Descripcion", "Lote", "Caducidad", "Cajas", "Pz/Caja", "Pz Total"],
        ...data
      ]);
      XLSX.utils.book_append_sheet(wb, ws, "Reporte");
      XLSX.writeFile(wb, "reporte_embarque.xlsx");
    }
  </script></body>
</html>
