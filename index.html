<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #0b0f1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1a1f2e;
      color: #00bfff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      display: none;
      margin: 0 auto 20px auto;
    }
    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
    }
    .firmas div {
      border-top: 1px solid #999;
      padding-top: 5px;
      width: 45%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>  <div class="form-group">
    <input id="operador" placeholder="Operador">
    <input id="placas" placeholder="Placas">
    <input id="unidad" placeholder="Tipo de Unidad">
    <input id="transportista" placeholder="Transportista">
    <input id="factura" placeholder="Factura / Remisión">
  </div>  <div class="buttons">
    <button onclick="startCamera()">Escanear QR</button>
  </div><video id="preview" width="300" height="200"></video>

  <table>
    <thead>
      <tr>
        <th>Código</th><th>Descripción</th><th>Lote</th><th>Caducidad</th><th>Cajas</th><th>Pz/Caja</th><th>Pz Total</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div class="buttons">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <div class="firmas">
    <div id="firmaOperador"></div>
    <div>VÍCTOR GONZÁLES</div>
  </div>  <script>
    const video = document.getElementById('preview');
    const tbody = document.getElementById('tbody');
    const firmaOperador = document.getElementById('firmaOperador');
    let codigosEscaneados = new Set();

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute('playsinline', true);
          video.play();
          video.style.display = 'block';
          scanQR(stream);
        });
    }

    function scanQR(stream) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            procesarQR(code.data);
            stream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            return;
          }
        }
        requestAnimationFrame(scan);
      };
      scan();
    }

    function procesarQR(data) {
      if (codigosEscaneados.has(data)) return;
      codigosEscaneados.add(data);

      const partes = data.trim().split(/\t|\s{2,}/);
      if (partes.length < 9) return alert("QR inválido");

      const [operadorQR, folio, codigo, descripcion, lote, caducidad, pzCaja, cajas, totalPz] = partes;
      const row = document.createElement('tr');
      row.innerHTML = `<td>${codigo}</td><td>${descripcion}</td><td>${lote}</td><td>${caducidad}</td><td>${cajas}</td><td>${pzCaja}</td><td>${totalPz}</td>`;

      if (tbody.querySelector('td[colspan]')) tbody.innerHTML = '';
      tbody.appendChild(row);

      firmaOperador.textContent = operadorQR;
    }

    function exportarExcel() {
      const ws = XLSX.utils.table_to_sheet(document.querySelector('table'));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }
  </script></body>
</html>
