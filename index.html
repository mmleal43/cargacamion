<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN - Reporte de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1120;
      color: white;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00b4d8;
      margin-bottom: 2rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .form-grid input, .form-grid select {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #121a2f;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #1e2b3e;
      text-align: center;
    }
    th {
      background-color: #1a2e4f;
      color: #00d4ff;
    }
    .btns {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0096c7;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      h1 {
        color: black;
      }
      .no-print {
        display: none;
      }
    }
    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 4rem;
    }
    .firmas div {
      text-align: center;
      border-top: 1px solid #ccc;
      width: 45%;
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>
  <div class="form-grid no-print">
    <input type="text" id="operador" placeholder="Operador">
    <input type="text" id="placas" placeholder="Placas">
    <input type="text" id="tipoUnidad" placeholder="Tipo de Unidad">
    <input type="text" id="transportista" placeholder="Transportista">
    <input type="text" id="factura" placeholder="Factura / Remisión">
  </div>  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div class="firmas">
    <div id="firmaOperador"></div>
    <div>VÍCTOR GONZÁLES</div>
  </div>  <div class="btns no-print">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <script>
    let registros = [];
    function actualizarFirma() {
      document.getElementById('firmaOperador').innerText = document.getElementById('operador').value || "________";
    }
    document.getElementById('operador').addEventListener('input', actualizarFirma);

    function exportarExcel() {
      const operador = document.getElementById('operador').value;
      const placas = document.getElementById('placas').value;
      const tipoUnidad = document.getElementById('tipoUnidad').value;
      const transportista = document.getElementById('transportista').value;
      const factura = document.getElementById('factura').value;

      const data = [
        ["Operador", operador],
        ["Placas", placas],
        ["Tipo de Unidad", tipoUnidad],
        ["Transportista", transportista],
        ["Factura / Remisión", factura],
        [],
        ["Código", "Descripción", "Lote", "Caducidad", "Cajas", "Pz/Caja", "Pz Total"]
      ];

      document.querySelectorAll("#tabla tbody tr").forEach(row => {
        if (row.cells.length === 7) {
          data.push([...row.cells].map(td => td.textContent));
        }
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(data);
      XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }
  </script></body>
</html>
