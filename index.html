<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4fc3f7;
    }
    .form-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    .form-group input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #1c2331;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #263238;
      color: #4fc3f7;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-export { background-color: #4caf50; color: white; }
    .btn-print { background-color: #2196f3; color: white; }
    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 60px;
      font-weight: bold;
    }
    .scanner {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>  <div class="form-group">
    <input type="text" id="operador" placeholder="Operador">
    <input type="text" id="placas" placeholder="Placas">
    <input type="text" id="tipoUnidad" placeholder="Tipo de Unidad">
    <input type="text" id="transportista" placeholder="Transportista">
    <input type="text" id="factura" placeholder="Factura / Remisión">
  </div>  <div class="scanner">
    <button onclick="startScanner()">Escanear QR</button>
  </div>
  <div class="scanner">
    <video id="video" width="300" height="200" style="border: 1px solid white;"></video>
    <canvas id="canvas" width="300" height="200"></canvas>
  </div>  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7" style="text-align:center">Sin productos aún</td></tr>
    </tbody>
  </table>  <div class="buttons">
    <button class="btn-export" onclick="exportarExcel()">Exportar Excel</button>
    <button class="btn-print" onclick="window.print()">Imprimir</button>
  </div>  <div class="signatures">
    <div id="firmaOperador"></div>
    <div>VÍCTOR GONZÁLES</div>
  </div>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tabla = document.querySelector('#tabla tbody');
    const codigosLeidos = new Set();

    function startScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scan);
        });
    }

    function scan() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code && !codigosLeidos.has(code.data)) {
          codigosLeidos.add(code.data);
          procesarQR(code.data);
        }
      }
      requestAnimationFrame(scan);
    }

    const registros = [];

    function procesarQR(data) {
      const partes = data.split(/\t|\s{2,}/);
      if (partes.length < 9) return alert("QR no válido");
      const [, , codigo, descripcion, lote, caducidad, pzCaja, cajas] = partes;
      const total = parseInt(pzCaja) * parseInt(cajas);
      tabla.innerHTML += `<tr>
        <td>${codigo}</td>
        <td>${descripcion}</td>
        <td>${lote}</td>
        <td>${caducidad}</td>
        <td>${cajas}</td>
        <td>${pzCaja}</td>
        <td>${total}</td>
      </tr>`;
      document.getElementById("firmaOperador").textContent = document.getElementById("operador").value;
      registros.push({ operador: document.getElementById("operador").value, placas: document.getElementById("placas").value, tipoUnidad: document.getElementById("tipoUnidad").value, transportista: document.getElementById("transportista").value, factura: document.getElementById("factura").value, codigo, descripcion, lote, caducidad, pzCaja, cajas, total });
    }

    function exportarExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(registros);
      XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }
  </script></body>
</html>
