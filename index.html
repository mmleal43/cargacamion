<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1220;
      color: #e1e1e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dabf7;
    }
    .formulario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      background-color: #1c2331;
      border: 1px solid #555;
      color: white;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1c2331;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #2e3b4e;
    }
    .acciones {
      margin-top: 20px;
      text-align: center;
    }
    .acciones button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #4dabf7;
      color: white;
      cursor: pointer;
    }
    .firmas {
      margin-top: 60px;
      display: flex;
      justify-content: space-around;
    }
    .firmas div {
      border-top: 1px solid #aaa;
      text-align: center;
      width: 200px;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>
  <div class="formulario">
    <input type="text" id="operador" placeholder="Operador">
    <input type="text" id="placas" placeholder="Placas">
    <select id="tipoUnidad">
      <option value="">Tipo de Unidad</option>
      <option value="Camioneta">Camioneta</option>
      <option value="Torton">Torton</option>
      <option value="Tráiler">Tráiler</option>
    </select>
    <input type="text" id="transportista" placeholder="Transportista">
    <input type="text" id="facturaRemision" placeholder="Factura / Remisión">
  </div>  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody>
      <tr class="empty-row">
        <td colspan="7">Sin productos aún</td>
      </tr>
    </tbody>
  </table>  <div class="acciones">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <div class="firmas">
    <div id="firmaOperador"></div>
    <div>VÍCTOR GONZÁLES</div>
  </div>  <script>
    let registrosExcel = [];

    function exportarExcel() {
      const operador = document.getElementById('operador').value;
      const placas = document.getElementById('placas').value;
      const tipoUnidad = document.getElementById('tipoUnidad').value;
      const transportista = document.getElementById('transportista').value;
      const facturaRemision = document.getElementById('facturaRemision').value;

      const filas = document.querySelectorAll('#tabla tbody tr');
      const datos = [];

      filas.forEach(fila => {
        if (!fila.classList.contains('empty-row')) {
          const celdas = fila.querySelectorAll('td');
          datos.push({
            Operador: operador,
            Placas: placas,
            TipoUnidad: tipoUnidad,
            Transportista: transportista,
            FacturaRemision: facturaRemision,
            Código: celdas[0].textContent,
            Descripción: celdas[1].textContent,
            Lote: celdas[2].textContent,
            Caducidad: celdas[3].textContent,
            Cajas: celdas[4].textContent,
            PzCaja: celdas[5].textContent,
            PzTotal: celdas[6].textContent,
          });
        }
      });

      if (datos.length === 0) {
        alert("No hay datos para exportar");
        return;
      }

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }

    document.getElementById('operador').addEventListener('input', () => {
      document.getElementById('firmaOperador').textContent = document.getElementById('operador').value;
    });
  </script></body>
</html>
