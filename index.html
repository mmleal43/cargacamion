<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }header {
  background-color: #121530;
  text-align: center;
  padding: 1em;
}

header img {
  max-width: 160px;
  margin-bottom: 10px;
}

h1 {
  margin: 0;
  font-size: 1.6em;
  color: #79ffdb;
}

main {
  padding: 1em;
}

label {
  display: block;
  margin-top: 1em;
  color: #ccc;
}

input,
select,
button {
  padding: 0.5em;
  margin-top: 0.5em;
  width: 100%;
  max-width: 500px;
  background-color: #1e2036;
  border: 1px solid #444;
  color: #fff;
  border-radius: 4px;
}

button {
  background: linear-gradient(to right, #00f7ff, #9b00ff);
  border: none;
  cursor: pointer;
}

.tarima-lista {
  margin-top: 2em;
}

.tarima-item {
  background-color: #1b1e33;
  padding: 1em;
  margin-bottom: 1em;
  border-radius: 6px;
}

footer {
  text-align: center;
  padding: 1em;
  font-size: 0.8em;
  color: #888;
}

  </style>
</head><body>
  <header>
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD... (imagen base64 completa aquí)" alt="Aldisan Logo">
    <h1>ALDISAN-KSK REPORTE DE EMBARQUE</h1>
  </header>  <main>
    <form id="formulario">
      <label for="operador">Nombre del Operador:</label>
      <input type="text" id="operador" required><label for="placas">Placas:</label>
  <input type="text" id="placas" required>

  <label for="tipo">Tipo de Unidad:</label>
  <select id="tipo" required>
    <option value="Camioneta">Camioneta</option>
    <option value="Torton">Torton</option>
    <option value="Tráiler">Tráiler</option>
  </select>

  <label for="marca">Marca:</label>
  <input type="text" id="marca">

  <label for="factura">Factura/Remisión:</label>
  <input type="text" id="factura">

  <label for="transportista">Transportista:</label>
  <input type="text" id="transportista">

  <label for="cantidad">Cantidad de Tarimas:</label>
  <input type="number" id="cantidad" min="1" required>

  <button type="button" onclick="generarTarimas()">Generar Tarimas</button>
</form>

<div class="tarima-lista" id="tarima-lista"></div>

  </main>  <footer>
    Sistema ALDISAN-KSK © 2025
  </footer>  <script>
    function generarTarimas() {
      const lista = document.getElementById('tarima-lista');
      lista.innerHTML = '';
      const operador = document.getElementById('operador').value;
      const placas = document.getElementById('placas').value;
      const tipo = document.getElementById('tipo').value;
      const marca = document.getElementById('marca').value;
      const factura = document.getElementById('factura').value;
      const transportista = document.getElementById('transportista').value;
      const cantidad = parseInt(document.getElementById('cantidad').value);

      for (let i = 1; i <= cantidad; i++) {
        const tarima = document.createElement('div');
        tarima.classList.add('tarima-item');
        tarima.innerHTML = `<strong>TARIMA #${i}</strong><br>
          Operador: ${operador}<br>
          Placas: ${placas}<br>
          Tipo: ${tipo}<br>
          Marca: ${marca}<br>
          Factura/Remisión: ${factura}<br>
          Transportista: ${transportista}`;
        lista.appendChild(tarima);
      }
    }
  </script></body></html>
