<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
    body {
      background-color: #0b1220;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      color: black;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    h2 {
      color: #00c0ff;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00c0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .firmas p {
      border-top: 1px solid #ccc;
      padding-top: 5px;
      width: 40%;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>
  <div class="form-row">
    <input type="text" id="operador" placeholder="Operador" />
    <input type="text" id="placas" placeholder="Placas" />
    <input type="text" id="unidad" placeholder="Tipo de Unidad" />
    <input type="text" id="transportista" placeholder="Transportista" />
    <input type="text" id="factura" placeholder="Factura / Remisión" />
  </div>
  <button onclick="escanearQR()">Escanear QR</button>  <div id="printArea">
    <h2>ALDISAN – Reporte de Carga de Tarimas</h2>
    <p><strong>Operador:</strong> <span id="p_operador"></span></p>
    <p><strong>Placas:</strong> <span id="p_placas"></span></p>
    <p><strong>Unidad:</strong> <span id="p_unidad"></span></p>
    <p><strong>Transportista:</strong> <span id="p_transportista"></span></p>
    <p><strong>Factura / Remisión:</strong> <span id="p_factura"></span></p><table id="tabla">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Lote</th>
      <th>Caducidad</th>
      <th>Cajas</th>
      <th>Pz/Caja</th>
      <th>Pz Total</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="firmas">
  <p id="firma_operador"></p>
  <p>VÍCTOR GONZÁLES</p>
</div>

  </div>  <div class="buttons">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <script>
    let escaneados = new Set();

    function escanearQR() {
      alert("Simulación de escaneo. QR escaneado con datos de prueba.");
      procesarQR("10562\tEMULSION DERMAN PS CALM\tWGH05647\t2025-08-24\t60\t12\t720");
    }

    function procesarQR(qr) {
      if (escaneados.has(qr)) return;
      escaneados.add(qr);

      const partes = qr.split(/\t/);
      const [codigo, descripcion, lote, caducidad, cajas, pzCaja, total] = partes;

      const fila = `<tr>
        <td>${codigo}</td>
        <td>${descripcion}</td>
        <td>${lote}</td>
        <td>${caducidad}</td>
        <td>${cajas}</td>
        <td>${pzCaja}</td>
        <td>${total}</td>
      </tr>`;

      document.querySelector("#tabla tbody").innerHTML += fila;

      document.getElementById("p_operador").textContent = document.getElementById("operador").value;
      document.getElementById("p_placas").textContent = document.getElementById("placas").value;
      document.getElementById("p_unidad").textContent = document.getElementById("unidad").value;
      document.getElementById("p_transportista").textContent = document.getElementById("transportista").value;
      document.getElementById("p_factura").textContent = document.getElementById("factura").value;
      document.getElementById("firma_operador").textContent = document.getElementById("operador").value.toUpperCase();
    }

    function exportarExcel() {
      const rows = [...document.querySelectorAll("#tabla tbody tr")].map(tr => {
        const tds = [...tr.querySelectorAll("td")];
        return {
          Codigo: tds[0].textContent,
          Descripcion: tds[1].textContent,
          Lote: tds[2].textContent,
          Caducidad: tds[3].textContent,
          Cajas: tds[4].textContent,
          PzCaja: tds[5].textContent,
          PzTotal: tds[6].textContent,
          Operador: document.getElementById("operador").value,
          Placas: document.getElementById("placas").value,
          Unidad: document.getElementById("unidad").value,
          Transportista: document.getElementById("transportista").value,
          Factura: document.getElementById("factura").value
        };
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "Tarimas");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }
  </script></body>
</html>
