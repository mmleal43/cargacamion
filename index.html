<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDISAN – Reporte de Carga de Tarimas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1e;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #33c7ff;
      margin: 20px 0;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .form-container input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      min-width: 140px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #121a2f;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      color: white;
    }
    th {
      background-color: #1d2a46;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #33c7ff;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      .no-print, .form-container {
        display: none;
      }
      table {
        width: 100%;
        border-color: black;
      }
      #signature {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>  <div class="form-container no-print">
    <input id="operador" placeholder="Operador">
    <input id="placas" placeholder="Placas">
    <input id="unidad" placeholder="Tipo de Unidad">
    <input id="transportista" placeholder="Transportista">
    <input id="factura" placeholder="Factura / Remisión">
  </div>  <div class="no-print" style="text-align:center">
    <button onclick="startScanner()">Escanear QR</button>
    <video id="preview" style="width:100%; max-width:300px; margin-top:10px; display:none"></video>
  </div>  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody id="tabla-productos">
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div id="signature">
    <div id="firma-operador"></div>
    <div>VÍCTOR GONZÁLES</div>
  </div>  <div class="btns no-print">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>  <script>
    let productos = [];
    let scannerActive = false;
    let scannerTimeout;

    function startScanner() {
      const html5QrCode = new Html5Qrcode("preview");
      document.getElementById("preview").style.display = 'block';
      scannerActive = true;
      html5QrCode.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, (decodedText) => {
        if (!scannerActive) return;
        scannerActive = false;
        html5QrCode.stop();
        document.getElementById("preview").style.display = 'none';
        procesarQR(decodedText);
      });

      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        html5QrCode.stop();
        document.getElementById("preview").style.display = 'none';
        scannerActive = false;
      }, 10000);
    }

    function procesarQR(texto) {
      const datos = texto.trim().split(/\t|,/);
      if (datos.length < 9) return alert("QR inválido");
      const [picker, uid, codigo, descripcion, lote, caducidad, cajas, pzxCaja, totalpz] = datos;
      if (productos.find(p => p.uid === uid)) return alert("Este QR ya fue escaneado");
      productos.push({ picker, uid, codigo, descripcion, lote, caducidad, cajas, pzxCaja, totalpz });
      actualizarTabla();
      document.getElementById("firma-operador").innerText = picker;
    }

    function actualizarTabla() {
      const cuerpo = document.getElementById("tabla-productos");
      cuerpo.innerHTML = "";
      productos.forEach(p => {
        const fila = `<tr>
          <td>${p.codigo}</td>
          <td>${p.descripcion}</td>
          <td>${p.lote}</td>
          <td>${p.caducidad}</td>
          <td>${p.cajas}</td>
          <td>${p.pzxCaja}</td>
          <td>${p.totalpz}</td>
        </tr>`;
        cuerpo.innerHTML += fila;
      });
    }

    function exportarExcel() {
      const ws_data = [
        ["Operador", document.getElementById("operador").value],
        ["Placas", document.getElementById("placas").value],
        ["Tipo Unidad", document.getElementById("unidad").value],
        ["Transportista", document.getElementById("transportista").value],
        ["Factura/Remisión", document.getElementById("factura").value],
        [],
        ["Código", "Descripción", "Lote", "Caducidad", "Cajas", "Pz/Caja", "Pz Total"]
      ];
      productos.forEach(p => {
        ws_data.push([p.codigo, p.descripcion, p.lote, p.caducidad, p.cajas, p.pzxCaja, p.totalpz]);
      });
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Reporte");
      XLSX.writeFile(wb, `ReporteTarimas_${Date.now()}.xlsx`);
    }
  </script></body>
</html>
