<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      background-color: #0b1120;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00c8ff;
    }
    input, select, button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #009ad6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    th {
      background-color: #1c1f2b;
    }
    .hidden {
      display: none;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: block;
    }
    .firmas {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }
    .firmas span {
      display: inline-block;
      text-align: center;
    }
    @media print {
      body { background: white; color: black; }
      button, input, select, #video { display: none; }
      .firmas { margin-top: 100px; }
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>  <input id="operador" placeholder="Operador" />
  <input id="placas" placeholder="Placas" />
  <select id="unidad">
    <option value="">Tipo de Unidad</option>
    <option value="TRAILER">TRAILER</option>
    <option value="TORTON">TORTON</option>
    <option value="CAMIONETA">CAMIONETA</option>
  </select>
  <input id="transportista" placeholder="Transportista" />
  <input id="factura" placeholder="Factura / Remisión" /><button onclick="startQRScanner()">Escanear QR</button> <video id="video" class="hidden"></video>

  <table id="tabla">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div style="margin-top: 30px; text-align: center;">
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="window.print()">Imprimir</button>
  </div>  <div class="firmas">
    <span>
      __________________________<br>
      <span id="firmaOperador">Operador</span>
    </span>
    <span>
      __________________________<br>
      VÍCTOR GONZÁLES
    </span>
  </div>  <script>
    const tabla = document.querySelector("#tabla tbody");
    const video = document.getElementById("video");
    let scanned = new Set();

    function startQRScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.classList.remove("hidden");
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanFrame);

          setTimeout(() => {
            stream.getTracks().forEach(track => track.stop());
            video.classList.add("hidden");
          }, 10000);
        });
    }

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

        if (code) {
          const datos = code.data.trim().split('\t');
          const uid = datos[1];
          if (scanned.has(uid)) return;
          scanned.add(uid);
          if (tabla.rows[0].cells[0].innerText === "Sin productos aún") tabla.innerHTML = "";
          tabla.innerHTML += `
            <tr>
              <td>${datos[2]}</td>
              <td>${datos[3]}</td>
              <td>${datos[4]}</td>
              <td>${datos[5]}</td>
              <td>${datos[7]}</td>
              <td>${datos[6]}</td>
              <td>${datos[8]}</td>
            </tr>
          `;
          document.getElementById("firmaOperador").textContent = document.getElementById("operador").value;
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function exportarExcel() {
      const datos = [
        ["Operador", document.getElementById("operador").value],
        ["Placas", document.getElementById("placas").value],
        ["Tipo de Unidad", document.getElementById("unidad").value],
        ["Transportista", document.getElementById("transportista").value],
        ["Factura / Remisión", document.getElementById("factura").value],
        []
      ];
      const headers = ["Código", "Descripción", "Lote", "Caducidad", "Cajas", "Pz/Caja", "Pz Total"];
      const filas = [...tabla.querySelectorAll("tr")].map(tr => [...tr.children].map(td => td.innerText));
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([...datos, headers, ...filas]);
      XLSX.utils.book_append_sheet(wb, ws, "Reporte");
      XLSX.writeFile(wb, "reporte_tarimas.xlsx");
    }
  </script></body>
</html>
