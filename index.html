<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALDISAN-KSK REPORTE DE EMBARQUE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0b1220;
      color: white;
    }
    h1 {
      text-align: center;
      color: #00d4ff;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #1e293b;
      color: white;
    }
    button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      background-color: #1e293b;
      color: white;
    }
    th {
      background-color: #334155;
    }
    .signature-section {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
      font-size: 0.9em;
      padding: 0 30px;
    }
    .signature-line {
      border-top: 1px solid #ccc;
      padding-top: 4px;
      text-align: center;
      margin-top: 20px;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      .form-group, #scanButton, #exportExcel, #printButton {
        display: none;
      }
      .signature-section {
        color: black;
      }
    }
  </style>
</head>
<body>
  <h1>ALDISAN – Reporte de Carga de Tarimas</h1>  <div class="form-group">
    <input type="text" id="operador" placeholder="Nombre del Operador">
    <input type="text" id="placas" placeholder="Placas">
    <select id="unidad">
      <option value="">Seleccionar Unidad</option>
      <option value="Tráiler">Tráiler</option>
      <option value="Torton">Torton</option>
      <option value="Camioneta">Camioneta</option>
    </select>
    <input type="text" id="remision" placeholder="Factura/Remisión">
    <input type="text" id="transportista" placeholder="Transportista">
    <button id="scanButton">Escanear QR</button>
  </div>  <div id="formInfo" style="text-align:center; margin-bottom: 20px;">
    <p><strong>Operador:</strong> <span id="infoOperador"></span></p>
    <p><strong>Placas:</strong> <span id="infoPlacas"></span></p>
    <p><strong>Unidad:</strong> <span id="infoUnidad"></span></p>
    <p><strong>Factura/Remisión:</strong> <span id="infoRemision"></span></p>
    <p><strong>Transportista:</strong> <span id="infoTransportista"></span></p>
  </div>  <table id="tablaProductos">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Lote</th>
        <th>Caducidad</th>
        <th>Cajas</th>
        <th>Pz/Caja</th>
        <th>Pz Total</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Sin productos aún</td></tr>
    </tbody>
  </table>  <div class="signature-section">
    <div class="signature-line"><span id="firmaOperador">Operador</span></div>
    <div class="signature-line">VÍCTOR GONZÁLES</div>
  </div>  <div style="text-align:center; margin-top: 20px;">
    <button id="exportExcel">Exportar Excel</button>
    <button id="printButton">Imprimir</button>
  </div>  <script>
    const operador = document.getElementById('operador');
    const placas = document.getElementById('placas');
    const unidad = document.getElementById('unidad');
    const remision = document.getElementById('remision');
    const transportista = document.getElementById('transportista');

    const infoOperador = document.getElementById('infoOperador');
    const infoPlacas = document.getElementById('infoPlacas');
    const infoUnidad = document.getElementById('infoUnidad');
    const infoRemision = document.getElementById('infoRemision');
    const infoTransportista = document.getElementById('infoTransportista');
    const firmaOperador = document.getElementById('firmaOperador');

    const scanButton = document.getElementById('scanButton');
    scanButton.addEventListener('click', () => {
      infoOperador.textContent = operador.value;
      infoPlacas.textContent = placas.value;
      infoUnidad.textContent = unidad.value;
      infoRemision.textContent = remision.value;
      infoTransportista.textContent = transportista.value;
      firmaOperador.textContent = operador.value;
    });

    document.getElementById('printButton').onclick = () => window.print();
  </script></body>
</html>
